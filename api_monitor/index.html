<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Log Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Upgraded to xlsx-js-style to support colors and styling in Excel export -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.bundle.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .metric-card { transition: transform 0.2s, box-shadow 0.2s; }
        .metric-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); }
        .table-cell-wide { min-width: 250px; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Network Log Analyzer</h1>
            <p class="text-lg text-gray-600 mt-2">Import and visualize diagnostic reports to compare network performance.</p>
        </header>

        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-semibold mb-4">1. Import Log Files</h2>
            <p class="mb-4 text-gray-600">Select one or more `.txt` log files generated by the API Connection Monitor.</p>
            <input type="file" id="logFiles" multiple accept=".txt" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
            <button id="analyzeBtn" class="mt-4 w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300">Analyze Files</button>
        </div>

        <div id="results" class="hidden">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <h2 class="text-2xl font-semibold">2. Analysis Dashboard</h2>
                <div class="flex gap-2">
                    <button id="exportRawBtn" class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-indigo-700 transition duration-300 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                        Export Raw Data
                    </button>
                    <button id="exportBtn" class="bg-emerald-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-emerald-700 transition duration-300 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                             <path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm5 6a1 1 0 10-2 0v3.586l-1.293-1.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V8z" clip-rule="evenodd" />
                        </svg>
                        Export Report
                    </button>
                </div>
            </div>
            
            <div id="dashboard" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <!-- Metric cards will be inserted here -->
            </div>

            <h2 class="text-2xl font-semibold mb-4">3. Comparison Summary Table</h2>
            <div class="bg-white p-2 rounded-lg shadow-md overflow-x-auto mb-8">
                <table class="min-w-full divide-y divide-gray-200" id="comparisonTable">
                    <thead class="bg-gray-50"></thead>
                    <tbody class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
            
            <h2 class="text-2xl font-semibold mb-4">4. Traceroute Hop Comparison</h2>
            <div class="bg-white p-2 rounded-lg shadow-md overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200" id="tracerouteTable">
                    <thead class="bg-gray-50"></thead>
                    <tbody class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const analyzeBtn = document.getElementById('analyzeBtn');
        const exportBtn = document.getElementById('exportBtn');
        const exportRawBtn = document.getElementById('exportRawBtn');
        const logFilesInput = document.getElementById('logFiles');
        const resultsDiv = document.getElementById('results');
        const dashboardDiv = document.getElementById('dashboard');
        const comparisonTable = document.getElementById('comparisonTable');
        const tracerouteTable = document.getElementById('tracerouteTable');
        let parsedData = [];

        // Helper for styling cells
        const styles = {
            header: {
                fill: { fgColor: { rgb: "4F46E5" } }, // Indigo-600
                font: { color: { rgb: "FFFFFF" }, bold: true },
                alignment: { horizontal: "center", vertical: "center", wrapText: true }, // Added wrapText for IPs
                border: {
                    top: { style: "thin", color: { rgb: "000000" } },
                    bottom: { style: "thin", color: { rgb: "000000" } },
                }
            },
            cellCenter: {
                alignment: { horizontal: "center", vertical: "center", wrapText: true }
            },
            cellLeft: {
                alignment: { horizontal: "left", vertical: "center", wrapText: true }
            }
        };

        analyzeBtn.addEventListener('click', () => {
            const files = logFilesInput.files;
            if (files.length === 0) {
                alert('Please select at least one log file.');
                return;
            }
            
            parsedData = [];
            let promises = Array.from(files).map(file => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        try {
                            const content = event.target.result;
                            const data = parseLogFile(content, file.name);
                            parsedData.push(data);
                        } catch (e) {
                            console.error(`Error parsing file ${file.name}:`, e);
                        }
                        resolve();
                    };
                    reader.readAsText(file);
                });
            });

            Promise.all(promises).then(() => {
                // Sort by PC name first, then by date
                parsedData.sort((a, b) => {
                    const nameCompare = a.computerName.localeCompare(b.computerName);
                    if (nameCompare !== 0) {
                        return nameCompare;
                    }
                    return new Date(a.dateTime) - new Date(b.dateTime);
                });
                renderDashboard();
                renderTable();
                renderTracerouteTable();
                resultsDiv.classList.remove('hidden');
            });
        });

        // ---------------------------------------------------------
        // Export Raw Data (Flat format)
        // ---------------------------------------------------------
        exportRawBtn.addEventListener('click', () => {
            if (parsedData.length === 0) return;

            const rawData = parsedData.map(d => ({
                'Log_Filename': d.fileName,
                'PC_Name': d.computerName,
                'Timestamp': d.dateTime,
                'Target_Host_IP': d.targetHost,
                'Target_Ping_Avg_ms': d.targetPingAvg !== 'N/A' ? d.targetPingAvg : null,
                'Target_Packet_Loss_Pct': d.targetPacketLoss !== 'N/A' ? d.targetPacketLoss : null,
                'DNS_Resolution_ms': d.dnsResolutionTime,
                'TCP_Connection_ms': d.curlTcpConn,
                'TTFB_ms': d.curlTtfb,
                'Total_API_Time_ms': d.curlTotalTime,
                'Traceroute_Hop_Count': d.tracerouteHops.length,
                'Traceroute_Timeouts': d.tracerouteTimeouts
            }));

            const workbook = XLSX.utils.book_new();
            const worksheet = XLSX.utils.json_to_sheet(rawData);
            
            // Basic styling for header row in Raw Data
            const range = XLSX.utils.decode_range(worksheet['!ref']);
            for (let C = range.s.c; C <= range.e.c; ++C) {
                const address = XLSX.utils.encode_cell({ r: 0, c: C });
                if (!worksheet[address]) continue;
                worksheet[address].s = styles.header;
            }

            const wscols = [
                {wch: 30}, {wch: 20}, {wch: 25}, {wch: 15}, 
                {wch: 20}, {wch: 20}, {wch: 20}, {wch: 20},
                {wch: 15}, {wch: 20}, {wch: 20}, {wch: 20}
            ];
            worksheet['!cols'] = wscols;

            XLSX.utils.book_append_sheet(workbook, worksheet, "Raw Data");
            XLSX.writeFile(workbook, "Network_Log_Raw_Data.xlsx");
        });

        // ---------------------------------------------------------
        // Export Summary Report (Styled)
        // ---------------------------------------------------------
        exportBtn.addEventListener('click', () => {
            const workbook = XLSX.utils.book_new();

            // --- Sheet 1: Comparison Summary ---
            const summaryForExport = parsedData.map(d => ({
                'PC Name': d.computerName,
                'Date & Time': d.dateTime,
                'DNS Resolve (ms)': d.dnsResolutionTime.toFixed(0),
                'TCP Conn (ms)': d.curlTcpConn.toFixed(0),
                'Server TTFB (ms)': d.curlTtfb.toFixed(0),
                'Total API (ms)': d.curlTotalTime.toFixed(0),
                'Traceroute Timeouts': d.tracerouteTimeouts
            }));
            
            const summarySheet = XLSX.utils.json_to_sheet(summaryForExport);
            
            // Apply styles to Summary Sheet
            const summaryRange = XLSX.utils.decode_range(summarySheet['!ref']);
            for (let R = summaryRange.s.r; R <= summaryRange.e.r; ++R) {
                for (let C = summaryRange.s.c; C <= summaryRange.e.c; ++C) {
                    const address = XLSX.utils.encode_cell({ r: R, c: C });
                    if (!summarySheet[address]) continue;
                    
                    if (R === 0) {
                        summarySheet[address].s = styles.header;
                    } else {
                        summarySheet[address].s = styles.cellCenter;
                    }
                }
            }
            summarySheet['!cols'] = [{wch: 20}, {wch: 25}, {wch: 18}, {wch: 18}, {wch: 18}, {wch: 18}, {wch: 20}];
            XLSX.utils.book_append_sheet(workbook, summarySheet, "Comparison Summary");


            // --- Sheet 2: Traceroute Details (IP in Header) ---
            const maxHops = Math.max(0, ...parsedData.flatMap(d => d.tracerouteHops.map(h => h.hop)));
            const validHops = [];
            for (let i = 1; i <= maxHops; i++) {
                if (parsedData.some(data => data.tracerouteHops.some(h => h.hop === i && h.avgLatency !== 'N/A'))) {
                    validHops.push(i);
                }
            }

            if (validHops.length > 0) {
                // Generate Header with IP Addresses
                const hopColHeaders = validHops.map(hopNum => {
                    // Gather all unique IPs for this hop number
                    const ips = parsedData.map(d => {
                        const h = d.tracerouteHops.find(x => x.hop === hopNum);
                        return h ? h.address : null;
                    }).filter(Boolean);
                    
                    // Filter unique
                    const uniqueIps = [...new Set(ips)];
                    
                    // Pick the first one for the header, append * if variable
                    let ipLabel = uniqueIps.length > 0 ? uniqueIps[0] : '';
                    if (uniqueIps.length > 1) ipLabel += ' *'; 
                    
                    return ipLabel ? `Hop ${hopNum}\n(${ipLabel})` : `Hop ${hopNum}`;
                });

                const traceHeaders = ['PC Name', 'Date & Time', ...hopColHeaders, 'Average (ms)'];
                const traceRows = [traceHeaders];

                parsedData.forEach(data => {
                    const row = [data.computerName, data.dateTime];
                    let totalLatency = 0;
                    let validHopCount = 0;

                    validHops.forEach(hopNum => {
                        const hopData = data.tracerouteHops.find(h => h.hop === hopNum);
                        if (hopData && hopData.avgLatency !== 'N/A') {
                            const latency = parseFloat(hopData.avgLatency);
                            // Cell Value: Just Latency
                            const cellValue = `${latency.toFixed(0)}ms`;
                            row.push(cellValue);
                            totalLatency += latency;
                            validHopCount++;
                        } else {
                            row.push('-');
                        }
                    });
                    const avg = validHopCount > 0 ? (totalLatency / validHopCount).toFixed(0) : 'N/A';
                    row.push(avg);
                    traceRows.push(row);
                });

                const traceSheet = XLSX.utils.aoa_to_sheet(traceRows);

                // Apply styles to Traceroute Sheet
                const traceRange = XLSX.utils.decode_range(traceSheet['!ref']);
                for (let R = traceRange.s.r; R <= traceRange.e.r; ++R) {
                    for (let C = traceRange.s.c; C <= traceRange.e.c; ++C) {
                        const address = XLSX.utils.encode_cell({ r: R, c: C });
                        if (!traceSheet[address]) continue;
                        
                        if (R === 0) {
                            traceSheet[address].s = styles.header;
                        } else {
                            traceSheet[address].s = styles.cellCenter;
                        }
                    }
                }

                // Adjust column widths (Standard width now since IP is in header)
                const traceCols = [{wch: 20}, {wch: 25}];
                validHops.forEach(() => traceCols.push({wch: 20})); // Adequate for header with IP
                traceCols.push({wch: 15}); // Average col
                traceSheet['!cols'] = traceCols;

                XLSX.utils.book_append_sheet(workbook, traceSheet, "Traceroute Details");
            }

            XLSX.writeFile(workbook, "Network_Analysis_Report.xlsx");
        });
        
        function parseTracerouteHops(content) {
            const hops = [];
            const traceSectionMatch = content.match(/TRACEROUTE TO VIEW NETWORK PATH([\s\S]*?)===== /);
            if (!traceSectionMatch) return hops;

            const traceLines = traceSectionMatch[1].split('\n');
            const hopRegex = /^\s*(\d+)\s+(<?\d+\sms|\*)\s+(<?\d+\sms|\*)\s+(<?\d+\sms|\*)\s+(.*)/;

            for (const line of traceLines) {
                const match = line.match(hopRegex);
                if (match) {
                    const [_, hopNum, rtt1, rtt2, rtt3, address] = match;
                    const latencies = [rtt1, rtt2, rtt3]
                        .map(r => r.trim().replace('<', ''))
                        .filter(r => r !== '*')
                        .map(r => parseInt(r.replace('ms', '')));
                    
                    const avgLatency = latencies.length > 0 
                        ? (latencies.reduce((a, b) => a + b, 0) / latencies.length).toFixed(0) 
                        : 'N/A';

                    hops.push({
                        hop: parseInt(hopNum),
                        avgLatency: avgLatency,
                        address: address.trim()
                    });
                }
            }
            return hops;
        }

        function parseLogFile(content, fileName) {
            const computerName = fileName.split('_')[0] || 'N/A';
            const dateTimeMatch = content.match(/Report generated on:\s*(.*?)(?:\r\n|\n)/);
            const dateTime = dateTimeMatch ? new Date(dateTimeMatch[1].replace(' at ', ' ')) : new Date();

            const getStat = (regex, defaultValue = 'N/A') => {
                const match = content.match(regex);
                return match ? match[1] : defaultValue;
            };
            
            const getFloatStat = (regex, multiplier = 1) => {
                const value = getStat(regex, '0');
                return (value && !isNaN(parseFloat(value))) ? parseFloat(value) * multiplier : 0;
            };

            const targetHostMatch = content.match(/Target Host:\s*([^\r\n]+)/);
            const targetHost = targetHostMatch ? targetHostMatch[1].trim() : 'N/A';

            const sections = content.split('=====');
            const section3 = sections.find(s => s.includes('3. DNS LATENCY')) || '';
            
            let targetPingAvg = 'N/A';
            let targetPacketLoss = 'N/A';

            if (section3) {
                const avgMatch = section3.match(/Average = (\d+)ms/);
                if (avgMatch) targetPingAvg = parseInt(avgMatch[1]);

                const lossMatch = section3.match(/Lost = \d+ \((\d+)% loss\)/);
                if (lossMatch) targetPacketLoss = parseInt(lossMatch[1]);
            }

            return {
                fileName: fileName,
                computerName: computerName,
                dateTime: dateTime.toLocaleString(),
                targetHost: targetHost,
                targetPingAvg: targetPingAvg,
                targetPacketLoss: targetPacketLoss,
                tracerouteHops: parseTracerouteHops(content),
                tracerouteTimeouts: (content.match(/Request timed out/g) || []).length,
                dnsResolutionTime: getFloatStat(/DNS LATENCY.*?TotalMilliseconds\s+:\s+([\d.]+)/s, 1),
                curlTcpConn: getFloatStat(/TCP Connection:\s+([\d.]+)s/s, 1000),
                curlTtfb: getFloatStat(/TTFB:\s+([\d.]+)s/s, 1000),
                curlTotalTime: getFloatStat(/Total Time:\s+([\d.]+)s/s, 1000),
            };
        }

        function getStatusColor(value, good, warn) {
            if (value === 'N/A' || isNaN(value) || value > warn) return 'text-red-500';
            if (value > good) return 'text-yellow-500';
            return 'text-green-500';
        }
        
        function createMetricCard(title, value, unit, colorClass, description) {
            return `
                <div class="metric-card bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-gray-500 font-semibold">${title}</h3>
                    <p class="text-4xl font-bold my-2 ${colorClass}">${value}<span class="text-2xl">${unit}</span></p>
                    <p class="text-sm text-gray-400">${description}</p>
                </div>`;
        }
        
        function renderDashboard() {
            dashboardDiv.innerHTML = '';
            if (parsedData.length === 0) return;

            const latest = parsedData[parsedData.length - 1];
            
            dashboardDiv.innerHTML += createMetricCard('DNS Resolution', latest.dnsResolutionTime.toFixed(0), 'ms', getStatusColor(latest.dnsResolutionTime, 200, 500), 'Time to find the server\'s IP.');
            dashboardDiv.innerHTML += createMetricCard('TCP Connection', latest.curlTcpConn.toFixed(0), 'ms', getStatusColor(latest.curlTcpConn, 200, 500), 'Time to establish a connection.');
            dashboardDiv.innerHTML += createMetricCard('Server Response (TTFB)', latest.curlTtfb.toFixed(0), 'ms', getStatusColor(latest.curlTtfb, 600, 1200), 'Time for server to send first byte.');
            dashboardDiv.innerHTML += createMetricCard('Traceroute Timeouts', latest.tracerouteTimeouts, '', getStatusColor(latest.tracerouteTimeouts, 1, 5), 'Number of lost packets in path.');
        }

        function renderTable() {
            const headers = [
                'PC Name', 'Date & Time',
                'DNS Resolve (ms)',
                'TCP Conn (ms)', 'Server TTFB (ms)', 'Total API (ms)',
                'Traceroute Timeouts'
            ];
            
            let headerHtml = '<tr>';
            headers.forEach(h => headerHtml += `<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">${h}</th>`);
            headerHtml += '</tr>';
            comparisonTable.querySelector('thead').innerHTML = headerHtml;
            
            let bodyHtml = '';
            parsedData.forEach(data => {
                bodyHtml += `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${data.computerName}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${data.dateTime}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm ${getStatusColor(data.dnsResolutionTime, 200, 500)}">${data.dnsResolutionTime.toFixed(0)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm ${getStatusColor(data.curlTcpConn, 200, 500)}">${data.curlTcpConn.toFixed(0)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm ${getStatusColor(data.curlTtfb, 600, 1200)}">${data.curlTtfb.toFixed(0)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${data.curlTotalTime.toFixed(0)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm ${getStatusColor(data.tracerouteTimeouts, 1, 5)}">${data.tracerouteTimeouts}</td>
                    </tr>`;
            });
            comparisonTable.querySelector('tbody').innerHTML = bodyHtml;
        }

        function renderTracerouteTable() {
            const maxHops = Math.max(0, ...parsedData.flatMap(d => d.tracerouteHops.map(h => h.hop)));
            if (maxHops === 0) {
                tracerouteTable.querySelector('tbody').innerHTML = '<tr><td colspan="99" class="text-center text-gray-500 p-4">No valid traceroute data found.</td></tr>';
                return;
            }

            const validHops = [];
            for (let i = 1; i <= maxHops; i++) {
                if (parsedData.some(data => data.tracerouteHops.some(h => h.hop === i && h.avgLatency !== 'N/A'))) {
                    validHops.push(i);
                }
            }

            if (validHops.length === 0) {
                tracerouteTable.querySelector('tbody').innerHTML = '<tr><td colspan="99" class="text-center text-gray-500 p-4">All traceroute hops timed out.</td></tr>';
                return;
            }

            // Build Headers
            let headerHtml = '<tr><th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">PC Name</th><th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date & Time</th>';
            validHops.forEach(hopNum => {
                headerHtml += `<th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Hop ${hopNum}</th>`;
            });
            headerHtml += `<th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Average</th></tr>`;
            tracerouteTable.querySelector('thead').innerHTML = headerHtml;

            // Build Body
            let bodyHtml = '';
            parsedData.forEach(data => {
                bodyHtml += `<tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${data.computerName}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${data.dateTime}</td>`;
                
                let totalLatency = 0;
                let validHopCount = 0;

                validHops.forEach(hopNum => {
                    const hopData = data.tracerouteHops.find(h => h.hop === hopNum);
                    if (hopData && hopData.avgLatency !== 'N/A') {
                        const latency = parseFloat(hopData.avgLatency);
                        totalLatency += latency;
                        validHopCount++;
                        const color = getStatusColor(latency, 80, 200);
                        bodyHtml += `<td class="px-6 py-4 whitespace-nowrap text-sm text-center ${color}">${latency.toFixed(0)}ms</td>`;
                    } else {
                        bodyHtml += `<td class="px-6 py-4 whitespace-nowrap text-sm text-center text-red-500">T/O</td>`;
                    }
                });
                
                const avg = validHopCount > 0 ? (totalLatency / validHopCount) : 'N/A';
                const avgColor = getStatusColor(avg, 80, 200);
                bodyHtml += `<td class="px-6 py-4 whitespace-nowrap text-sm text-center font-bold ${avgColor}">${avg === 'N/A' ? 'N/A' : avg.toFixed(0) + 'ms'}</td>`;

                bodyHtml += '</tr>';
            });
            tracerouteTable.querySelector('tbody').innerHTML = bodyHtml;
        }

    </script>
</body>
</html>
